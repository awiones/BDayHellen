<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katze üê±</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid #ff69b4;
        }

        .chat-header .cat-icon { font-size: 3rem; }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 40px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS */
        }

        .message {
            max-width: 70%;
            margin: 1rem 0;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
            animation: messageAppear 0.3s ease forwards;
            font-size: 1.1rem;
            line-height: 1.4;
            width: fit-content;
        }

        .message::before {
            font-size: 1.5rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .message.cat {
            background: #ff69b4;
            color: white;
            border-bottom-left-radius: 5px;
            margin-right: auto;
            margin-left: 40px;
        }

        .message.cat::before {
            content: 'üò∫';
            left: -35px;
        }

        .message.user {
            background: white;
            color: #333;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            margin-right: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,105,180,0.3);
        }

        .message.user::before {
            content: 'üë±‚Äç‚ôÄÔ∏è';
            right: -35px;
        }

        .typing-indicator {
            background: rgba(255, 105, 180, 0.2);
            padding: 12px 18px;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            margin: 0.5rem 0 0.5rem 40px;
            width: fit-content;
            display: flex;
            align-items: center;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 5px;
            padding: 3px 5px;
        }

        .typing-indicator span {
            width: 7px;
            height: 7px;
            background: #ff69b4;
            border-radius: 50%;
            animation: bounce 0.8s ease infinite;
            display: inline-block;
            opacity: 0.8;
        }

        .chat-options {
            position: relative;
            z-index: 2;
            background: white;
            margin-top: auto;
            display: none;
            gap: 10px;
            padding: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 0.3s ease;
            max-height: 40vh;
            overflow-y: auto;
        }

        .option-btn {
            background: white;
            border: 2px solid #ff69b4;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            max-width: 100%;
            word-wrap: break-word;
        }

        .option-btn:hover {
            background: #ff69b4;
            color: white;
            transform: translateY(-2px);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            z-index: 100;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-message {
            padding: 10px !important;
            background: white !important;
            border: 2px solid #ff69b4;
        }

        .chat-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        .system-message {
            text-align: center;
            color: #666;
            padding: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
            font-style: italic;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
                padding: 10px;
            }

            .chat-messages {
                padding: 1rem 20px;
            }

            .message {
                max-width: 85%;
                font-size: 1rem;
                padding: 10px 15px;
            }

            .message.cat {
                margin-left: 30px;
            }

            .message.user {
                margin-right: 30px;
            }

            .message::before {
                font-size: 1.2rem;
            }

            .message.cat::before {
                left: -25px;
            }

            .message.user::before {
                right: -25px;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .chat-options {
                padding: 0.8rem;
                max-height: 30vh;
                -webkit-overflow-scrolling: touch;
            }

            .option-btn {
                padding: 12px 20px;
                font-size: 1rem;
                width: 100%;
                margin: 5px 0;
                min-width: unset;
            }

            .chat-image {
                width: 180px;
                height: 180px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            body {
                overflow: hidden; /* Prevent body scroll on mobile */
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 360px) {
            .message {
                max-width: 90%;
                font-size: 0.95rem;
            }

            .chat-image {
                width: 160px;
                height: 160px;
            }

            .option-btn {
                min-width: 100px;
                padding: 6px 12px;
            }
        }

        /* Fix iOS height issue */
        @supports (-webkit-touch-callout: none) {
            .chat-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body style="background: #ff69b4;">
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="chat-container">
        <div class="chat-header">
            <div class="cat-icon">üò∫</div>
            <h1>Katze </h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator">
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="chat-options" id="initialResponse">
            <button class="option-btn" data-response="yes">Yes! Why?</button>
        </div>
        <div class="chat-options" id="songResponses">
            <button class="option-btn" data-response="omg">OMG! üò±</button>
            <button class="option-btn" data-response="where">Where did that music come from? ü§î</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
